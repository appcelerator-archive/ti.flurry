language: objective-c
install: 
    - mkdir -p ~/Library/Application\ Support/Titanium/
    - wget http://api.appcelerator.com/p/v1/release-download?token=f4GkvCk2 -O /Library/Application\ Support/Titanium/mobilesdk-3.2.3.GA-osx.zip
    - unzip -o -q mobilesdk-3.2.3.GA-osx.zip -d ~/Library/Application\ Support/Titanium/
script: 
    - cd ./ios/
    - ./build.py
